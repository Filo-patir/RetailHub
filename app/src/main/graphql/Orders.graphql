query Orders($query: String!) {
    orders(first: 10, sortKey: CREATED_AT, query: $query) {
        nodes{
            id
            name
            confirmationNumber
            createdAt
            currentTotalPriceSet{
                shopMoney{
                    amount
                }
            }
            currentSubtotalLineItemsQuantity
            displayFinancialStatus
            displayFulfillmentStatus
        }
    }
}
